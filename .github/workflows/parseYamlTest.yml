name: 'ParseYamlTest'

on: [push]

jobs:
  test:
    name: parse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: 'Analyze yaml'
        shell: pwsh
        run: |
          Get-PSRepository
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module -Name powershell-yaml -Repository PSGallery
          Import-Module -Name powershell-yaml -verbose
          $Yaml = Get-Content -Path "$ENV:GITHUB_WORKSPACE\.github\workflows\ms.analysisservices.servers.yml" -Raw
          $Obj = ConvertFrom-Yaml -Yaml $Yaml
          $Obj
          Write-Output "Obj.On.workflow_dispatch.inputs.removeDeployment.default is: $($Obj.On.workflow_dispatch.inputs.removeDeployment.default)"

