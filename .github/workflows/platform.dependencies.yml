      fail-fast: false
      matrix:
        parameterFilePaths:
          [
            'artifacts.parameters.json',
            'validation.parameters.json',
            'platform-core.parameters.json',
          ]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
